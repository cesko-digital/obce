name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build & Test
      run: |
        wget -O all.xml.gz 'https://www.czechpoint.cz/spravadat/ovm/datafile.do?format=xml&service=seznamovm'
        gunzip all.xml.gz
        yarn install
        yarn test
        RUIAN_API_KEY=${{ secrets.RUIAN_API_KEY }} yarn start
